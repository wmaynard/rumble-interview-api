# Default values for chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 1
strategyType:
# `serviceAccountName` is deprecated in favor of `serviceAccount.name`
serviceAccountName:
image:
  repository: gitlab.cdrentertainment.com:5050/platform-services/interview-api
  tag: stable
  pullPolicy: IfNotPresent
  # secrets:
  #   - name: gitlab-registry
extraLabels: {}
lifecycle: {}
# preStop:
#   exec:
#     command: ["/bin/sh", "-c", "sleep 10"]
podAnnotations: {}
nodeSelector: {}
affinity: {}
tolerations: []
pv:
  storageclass: efs-sc
  enabled: true
  volume_size: 1Gi
  mountPath: /app/shared_storage
application:
  track: stable
  tier: web
  migrateCommand:
  initializeCommand:
  secretName: 
  secretChecksum:
hpa:
  enabled: false
  minReplicas: 1
  maxReplicas: 1
  CPUUtilizationPercentage: 60
  MemUtilizationPercentage: 60
  keda:
    enabled: true
    requestsPerSecond: "50"
    serverAddress: http://prometheus-prometheus-server.gitlab-managed-apps.svc:80
    filter: "eng"
gitlab:
  app:
  env:
  envName:
  envURL:
  projectID:
service:
  enabled: true
  annotations: {}
  name: iapi-dev # 15 character limit..
  type: NodePort
  url: https://dev.nonprod.tower.cdrentertainment.com/
  additionalHosts:
  commonName: 
  externalPort: 5000
  internalPort: 80
ingress:
  enabled: true
  path: "/interview"
  tls:
    enabled: false
    acme: false
    secretName: "interview-api-dev"
    useDefaultSecret: false
  annotations:
    # kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/client-body-buffer-size: 1m
    nginx.ingress.kubernetes.io/affinity: "cookie"
    nginx.ingress.kubernetes.io/session-cookie-expires: "3600"
    nginx.ingress.kubernetes.io/session-cookie-max-age: "3600"
    nginx.ingress.kubernetes.io/session-cookie-name: "INTERVIEWAPI"
  modSecurity:
    enabled: false
    secRuleEngine: "DetectionOnly"
    # secRules:
    #   - variable: ""
    #     operator: ""
    #     action: ""
  canary:
    weight:
prometheus:
  metrics: false
livenessProbe:
  path: "/health"
  initialDelaySeconds: 30
  timeoutSeconds: 3
  scheme: "HTTP"
  probeType: "httpGet"
readinessProbe:
  path: "/health"
  initialDelaySeconds: 30
  timeoutSeconds: 3
  scheme: "HTTP"
  probeType: "httpGet"
startupProbe:
  path: "/health"
  failureThreshold: 30
  timeoutSeconds: 2
  scheme: "HTTP"
  probeType: "httpGet"
postgresql:
  managed: false
  managedClassSelector:
    #   matchLabels:
    #     stack: gitlab (This is an example. The labels should match the labels on the CloudSQLInstanceClass)

resources:
  limits:
    cpu: 128m
    memory: 128Mi
  requests:
    cpu: 128m
    memory: 128Mi

## Configure PodDisruptionBudget
## ref: https://kubernetes.io/docs/concepts/workloads/pods/disruptions/
#
# podDisruptionBudget:
#   enabled: false
#   minAvailable: 1

## Configure NetworkPolicy
## ref: https://kubernetes.io/docs/concepts/services-networking/network-policies/
#
networkPolicy:
  enabled: false
  spec:
    podSelector:
      matchLabels: {}
    ingress:
    - from:
      - podSelector:
          matchLabels: {}
      - namespaceSelector:
          matchLabels:
            app.gitlab.com/managed_by: gitlab

ciliumNetworkPolicy:
  enabled: false
  alerts:
    enabled: false
  spec:
    endpointSelector: {}
    ingress:
    - fromEndpoints:
      - matchLabels:
          app.gitlab.com/managed_by: gitlab

serviceAccount:
  name:
  annotations: {}
  createNew: false

